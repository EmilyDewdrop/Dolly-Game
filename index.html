<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dolly's Game</title>
  </head>
  <body>
    <h1>You need to help Dolly! Click on her to see how you can help!</h1>
    <img
      class="Dolly"
      src="images/Dolly.png"
      alt="Dolly Parton in a red sparkly outfit with her hands on her hips."
      onclick="clickDolly(); getBubble();"
    />
    <img id="bubble" src="images/SpeechBubble.png" alt="A speech bubble." />
    <p id="speechBubbleText"></p>
    <div class="instructions">
      <p>Test</p>
      <button>Start Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
